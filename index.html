<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Amigo Pub&Grill</title>
</head>
<body>
    <header>
    </header>
    <section class="container1">
        <h1>The Best Craft Beer in Spain!</h1>
        <p>Bienvenido, amigos! We are completely fictional location. But that doesn't mean we can't imagine the best beer in Spain!</p>
    </section>
    <section class="container2">
        <h3>Make a reservation</h3>
        <p>Get your spot before somebody else does!</p>
        <form action="">
                <div class="form-group">
                    <label for="yourname">Your name</label>
                    <input
                      type="text"
                      name="yourname"
                      id="yourname"
                      placeholder="John B. Goode"
                      required
                    />
                </div>
                <div class="form-group">
                    <label for="email">Enter your email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="John B. Goode"
                      required
                    />
                </div>
                <div class="form-group">
                    <label for="date">Reservation time</label>
                    <input
                      type="datetime-local"
                      name="date"
                      id="date"
                      required
                    />
                </div>
                <div><input class="submit" type="submit" value="Reserve Now" ></div>
        </form>
    </section>
</body>
</html>
